{% extends "layout.html" %}

{% block title %}
  Posts
{% endblock %}

{%block content %}


  <section>
    <h1>Posts</h1>
    {% for post in posts %}
      <article class = "post">
        <h2>
        
          <a href="{% url 'posts:page' slug=post.slug%}">
          {{post.title}}
          </a>

        </h2>
        
        <p>{{post.date}}</p>
        <p>{{post.body}}</p>
      </article>
    {% endfor %}
  </section>


{% endblock %}


{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts List</title>
  </head>
  <body>
    <h1>Posts List</h1>
  </body>
</html>
{% endcomment %}
